{% extends 'tracker/base.html' %}
{% block content %}
<h2>Make a Transaction</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Money</button>
</form>
{% if messages %}
<div class="mt-3">
    {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
