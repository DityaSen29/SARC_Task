{% extends 'tracker/base.html' %}
{% block content %}
<h2>Add Transaction</h2>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required placeholder="YYYY-MM-DD">
    </div>

    <div>
        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" required placeholder="Enter reason for transaction">
    </div>

    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter amount" step="0.01">
    </div>

    <button type="submit">Add Transaction</button>
</form>

{% endblock %}
